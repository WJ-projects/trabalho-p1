        <h2 class="titulo2_centro">FORMULARIO DE CONTATO</h2>

        <div class="container-fluid" >
            <div class="row">
                <div class="col-xl-12">
                    <form action="" id="for">

                        <div class="col-xl-12">
                            <label for="nome_id">Nome</label>
                            <input type="text" id="nome_id" name="nome" placeholder="EX: João Marcos">
                        </div>
            
                        <div class="col-xl-12">

                            <input type="email" id="email_id" name="email" placeholder="EX: vinicios@exemplo.com">
                        </div>
            
                        <div class="col-xl-12">
                            <label for="motivo_id">Motivo do contato</label>
                            <select name="motivo" id="motivo_id">
                                <option value="servico">Serviços</option> 
                                <option value="contratacao">Contratação</option>
                                <option value="outro">Outro</option>
                            </select>
                        </div>
                        
                        <div class="col-xl-12">
                            <input type="submit" value="Enviar e-mail" id="sub_id">
                        </div>
